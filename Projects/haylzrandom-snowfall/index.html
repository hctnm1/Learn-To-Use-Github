<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Canvas</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="slide-container">
			<label for="snowflakes" id="label-snowflakes"
				>Number of Snowflakes: </label
			><span id="numOfFlakes">0</span>
			<input
				type="range"
				min="10"
				max="300"
				step="10"
				id="snowflakes"
				name="snowflakes"
			/>
		</div>
		<canvas id="canvas"> </canvas>
		<h4>
			Made by
			<a href="https://github.com/HaylzRandom" target="_blank"
				>Hayley McCafferty</a
			>
		</h4>
		<script src="./script.js"></script>
	</body>
</html>
